<div class="row">
    <div class="col-md-4">
        <img src="{{user.avatar_url}}"><br>
        <button type="button" class="btn btn-primary btn-lg">View the profile</button>
    </div>
    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item">
                <p>Username: {{user.login}}</p>
            </li>
            <li class="list-group-item">
                <p>Name: {{user.name}}</p>
            </li>
            <li class="list-group-item">
                    <p>Followers: {{user.followers}}</p>
                </li>
                <li class="list-group-item">
                        <p>Following: {{user.following}}</p>
                    </li>
        </ul>
    </div>
    <div class="col-md-4 text-center">
        <h5 class="card-title text-center">Repositories</h5>
        <div>
            <ul class="list-group">
                <li class="list-group-item">
                    <p> {{user.public_repos}} Repos</p>
                    <button class=""><a href="{{user.url}}"></a>View them in profile</button>
                </li>
            </ul>
        </div>
    </div>
</div>
