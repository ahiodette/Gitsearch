<form>
    <div class="form-group">
        <label for="username"><h3>Enter the GitHub username</h3></label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" #username>
    </div>
    <button type="submit" class="btn btn-primary" (click)=goToUrl(username.value)><i class="fa fa-search"></i>Search</button>
</form>
